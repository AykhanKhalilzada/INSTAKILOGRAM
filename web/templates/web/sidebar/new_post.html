{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <link rel="stylesheet" href="{% static 'css/login_logout.css' %}">
    <link rel="stylesheet" href="{% static 'css/new-post.css' %}">
    <link rel="icon" href="{% static 'img/logo.jpg' %}">
</head>
<body>
    <div class="new-post">
        <div class="label">NEW POST</div>
        <form action="{% url 'web:create-post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.querySelector('.new-post form').addEventListener('submit', function() {
            let submitButton = this.querySelector('input[type="submit"]');
            submitButton.disabled = true;
            submitButton.value = 'Submitting...';
        });
    </script>
</body>
</html>
